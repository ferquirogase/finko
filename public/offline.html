<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finko - Sin conexión</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom right, #f5f7fa, #f0f2f8);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 90%;
      width: 360px;
      padding: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 1rem;
    }
    h1 {
      color: #6d28d9;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
      font-size: 0.95rem;
    }
    .logo {
      width: 100px;
      margin-bottom: 1.5rem;
    }
    .button {
      background-color: #6d28d9;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-size: 0.95rem;
    }
    .button:hover {
      background-color: #5b21b6;
    }
    .offline-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #6d28d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/finko.png" alt="Finko logo" class="logo">
    <div class="offline-icon">📶</div>
    <h1>Sin conexión a Internet</h1>
    <p>No se puede acceder a Finko en este momento porque no tienes conexión a Internet. Verifica tu conexión y vuelve a intentarlo.</p>
    <button class="button" onclick="window.location.reload()">Reintentar</button>
  </div>
</body>
</html>
